<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <div id="collection">
        <div id="movie">
            <div id="title">The Man Who Laughs</div>
            <div id="director">Paul Leni</div>
            <div id="year">1928</div>
            <input type="checkbox" id="watched" name="watched" checked>
            <label for="watched">Watched</label>
            <button id="remove">Remove</button>
        </div>
    </div>
</body>
</html>
